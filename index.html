<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu d'√âcritures Comptables</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1, #score {
      text-align: center;
    }
    .ligne {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input, select, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #plan-comptable {
      display: none;
      max-height: 300px;
      overflow-y: auto;
      background: #f1f5f9;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéì Jeu d'√âcritures Comptables</h1>
    <div id="score">Score : 0</div>
    <div id="operation">Chargement...</div>
    <form id="ecriture-form">
      <div id="ecritures"></div>
      <button type="button" onclick="ajouterLigne()">+ Ajouter ligne</button>
      <button type="submit">Valider</button>
    </form>
    <div id="solution"></div>
    <button onclick="togglePlanComptable()">üìò Voir le plan comptable</button>
    <div id="plan-comptable">
      <input type="text" id="search-pcg" placeholder="üîç Rechercher un compte..." onkeyup="searchPCG()" style="width: 100%; margin-bottom: 10px;">
      <ul id="pcg-list" style="list-style: none; padding: 0;"></ul>
    </div>
  </div>

<script>
let score = 0;
let niveau = 'facile';
let currentOp;
let libellesPCG = {};

const operations = {
  facile: [
    { description: "Achat de stylos pour 50 ‚Ç¨ HT, TVA 20%, pay√© en esp√®ces.", solution: [[6064, 'D√©bit', 50], [44566, 'D√©bit', 10], [531, 'Cr√©dit', 60]] },
    { description: "Vente de marchandises 200 ‚Ç¨ HT, TVA 20%, pay√© par carte.", solution: [[512, 'D√©bit', 240], [707, 'Cr√©dit', 200], [44571, 'Cr√©dit', 40]] },
    { description: "Achat de fournitures de bureau pour 120 ‚Ç¨ TTC pay√© par ch√®que.", solution: [[6063, 'D√©bit', 100], [44566, 'D√©bit', 20], [512, 'Cr√©dit', 120]] }
  ]
};

function ajouterLigne() {
  const div = document.createElement("div");
  div.className = "ligne";
  div.innerHTML = `
    <input type="number" name="compte[]" placeholder="Compte">
    <select name="type[]">
      <option value="D√©bit">D√©bit</option>
      <option value="Cr√©dit">Cr√©dit</option>
    </select>
    <input type="number" step="0.01" name="montant[]" placeholder="Montant (‚Ç¨)">
  `;
  document.getElementById("ecritures").appendChild(div);
}

function chargerOperation() {
  const opList = operations[niveau];
  currentOp = opList[Math.floor(Math.random() * opList.length)];
  document.getElementById("operation").innerHTML = `<div style='background:#e0f2fe;border-left:4px solid #0284c7;padding:10px;border-radius:8px;font-size:18px;margin-bottom:15px;'>üìò <strong>Op√©ration :</strong> ${currentOp.description}</div>`;
  document.getElementById("ecritures").innerHTML = '';
  ajouterLigne();
}

document.getElementById("ecriture-form").addEventListener("submit", function(e) {
  e.preventDefault();
  const comptes = Array.from(document.querySelectorAll('input[name="compte[]"]')).map(el => parseInt(el.value));
  const types = Array.from(document.querySelectorAll('select[name="type[]"]')).map(el => el.value);
  const montants = Array.from(document.querySelectorAll('input[name="montant[]"]')).map(el => parseFloat(el.value));
  let userSolution = comptes.map((compte, i) => [compte, types[i], montants[i]]);
  const correct = (a, b) => a.length === b.length && a.every(l => b.some(m => l[0] === m[0] && l[1] === m[1] && Math.abs(l[2] - m[2]) < 0.01));
  let solutionText = `<strong>Solution attendue :</strong><ul>`;
  for (let ligne of currentOp.solution) {
    solutionText += `<li>Compte ${ligne[0]} | ${ligne[1]} | ${ligne[2]} ‚Ç¨</li>`;
  }
  solutionText += `</ul>`;
  if (correct(userSolution, currentOp.solution)) {
    let points = niveau === 'facile' ? 1 : niveau === 'moyen' ? 2 : 3;
    score += points;
    solutionText += `<p style='color:green'>‚úÖ Bonne r√©ponse (+${points} pt${points > 1 ? 's' : ''})</p>`;
  } else {
    solutionText += `<p style='color:red'>‚ùå Mauvaise r√©ponse.</p>`;
  }
  document.getElementById("solution").innerHTML = solutionText;
  document.getElementById("score").innerText = `Score : ${score}`;
  chargerOperation();
});

function togglePlanComptable() {
  const plan = document.getElementById('plan-comptable');
  plan.style.display = plan.style.display === 'none' ? 'block' : 'none';
  const pcgList = document.getElementById('pcg-list');
  pcgList.innerHTML = '';
  if (Object.keys(libellesPCG).length === 0) {
    const errorMessage = document.createElement('p');
    errorMessage.style.color = 'red';
    errorMessage.textContent = "‚ùå Impossible d'afficher le plan comptable. Le fichier n'a pas √©t√© charg√©.";
    pcgList.appendChild(errorMessage);
    return;
  }
  const codes = Object.keys(libellesPCG).sort();
  for (const code of codes) {
    const li = document.createElement('li');
    li.textContent = `${code} - ${libellesPCG[code]}`;
    pcgList.appendChild(li);
  }
}

function searchPCG() {
  const input = document.getElementById("search-pcg").value.toLowerCase();
  const items = document.querySelectorAll("#pcg-list li");
  items.forEach(li => {
    li.style.display = li.textContent.toLowerCase().includes(input) ? '' : 'none';
  });
}

window.onload = function() {
  chargerOperation();
  fetch("pcg2025.json")
    .then(response => {
      if (!response.ok) throw new Error("Fichier introuvable");
      return response.json();
    })
    .then(data => {
      libellesPCG = data;
    })
    .catch(error => {
      console.error("Erreur lors du chargement du PCG:", error);
      document.getElementById("operation").innerText = "‚ùå Impossible de charger le plan comptable : donn√©es manquantes.";
    });
};
</script>
</body>
</html>
